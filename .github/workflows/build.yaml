on: [push, pull_request]

name: Build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clone repository
      uses: actions/checkout@v4

    - name: ğŸ“¥ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 21

    - name: ğŸ“¥ Download dependencies
      run: npm ci

    - name: âš’ï¸ Build
      run: npm run -s build

    - name: ğŸ“¤ Upload site
      uses: actions/upload-artifact@v4
      with:
        name: Website
        path: _build
        retention-days: 1
